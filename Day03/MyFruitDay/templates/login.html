<!DOCTYPE html>
<html lang="en">
<head>
	<title>
        {% block title %}
        天天果园-会员登录
        {% endblock %}
    </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
    {% block style %}
    {% endblock %}
</head>
<body>
    <div id="container">
       	<!-- 1. 标题 -->
		<h2>
            {% block header %}
                会员登录
            {% endblock %}
        </h2>
		<!-- 2. 主体分两部分 -->
		<div class="left">
			<img src="/static/images/huiyuan.jpg">
			<a href="#">
                {% block anchor %}
                    会员注册
                {% endblock %}
            </a>
		</div>
		<div class="right" id="login">
            {% block form %}
			<form action="" method="">
				<!-- 第一行 -->
				<div class="form-line">
					<p>手机号</p>
					<input type="text" name="uname" class="form-control">
				</div>
				<!-- 第二行 -->
				<div class="form-line">
					<p>密码</p>
					<input type="password" name="upwd" placeholder="请输入6-20位的字符" class="form-control">
				</div>
				<!-- 第三行 -->
				<div class="form-line">
					<p></p>
					<div>
						<p class="forget">
							<a href="#">忘记密码</a>
							<a href="#">快捷登录</a>
						</p>
                        <input type="checkbox" name="isSaved" class="isSaved"> 记住密码
					</div>
				</div>
                <!-- 最后 -->
                <div class="form-line">
                    <p></p>
                    <div>
                         <input type="submit" name="" value="登录" class="loginBtn">
                         <a href="#" class="registBtn">注册会员</a>
                    </div>

                </div>
            </form>
            {% endblock %}
        </div>
    </div>

</body>
</html>
