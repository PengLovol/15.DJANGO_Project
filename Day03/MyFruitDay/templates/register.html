{% extends 'login.html' %}

{% block title %}
    天天果园-会员注册
{% endblock %}

{% block header %}
    注册会员
{% endblock %}

{% block anchor %}
    <a href="#">会员登录</a>
{% endblock %}

{% block form %}
    <form action="" method="post">
        <!-- 第一行 -->
				<div class="form-line">
					<p>手机号</p>
					<input type="text" name="uphone" class="form-control">
				</div>
        <!-- 第二行 -->
				<div class="form-line">
					<p>密码</p>
					<input type="password" name="upwd" class="form-control">
				</div>
        <!-- 第三行 -->
				<div class="form-line">
					<p>确认密码</p>
					<input type="password" name="cpwd" class="form-control">
				</div>
                <!-- 第四行 -->
				<div class="form-line">
					<p>用户名</p>
					<input type="text" name="uname" class="form-control">
				</div>
                <!-- 第五行 -->
				<div class="form-line">
					<p>邮箱</p>
					<input type="email" name="uemail" class="form-control">
				</div>

                <div class="form-line">
                    <p></p>
                    <div>
                         <input type="submit" name="" value="登录" class="loginBtn">
                         <a href="#" class="registBtn">会员登录</a>
                    </div>

                </div>
    </form>
{% endblock %}

{% block style %}
    <style>
            .right{
                margin-top: 30px;
    }
    </style>
{% endblock %}
