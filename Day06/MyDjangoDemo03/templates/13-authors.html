<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  {% for author in authors %}
    <div>
        {% if author.picture %}
      <h3>{{ author.name }}</h3>
      <h3>{{ author.email }}</h3>

        <p>
          <img src="/{{ author.picture }}" width="200">
        </p>

    </div>
       {% endif %}
  {% endfor %}
</body>
</html>
